<!DOCTYPE html>
<html>
  <head>
    <title>CSS4.1</title>
    <link href="css4.1.css" rel="stylesheet" />
    <style>
      .headingTwo {
        position: relative;
        left: 50px;
      }

      .container {
        width: 300px;
        height: 300px;
        background-color: lightgray;
        position: relative;
      }

      .box {
        width: 150px;
        height: 150px;
        background-color: lightpink;
        position: absolute;
        right: 10px;
        top: 10px;
      }
    </style>
  </head>
  <body>
    <!-- <h1>This heading is at it normal position.</h1>
        <h1 class="headingTwo">This heading is shifted from its normal position.</h1>
    -->

    <h1>Absoulute Positioning</h1>
    <div class="container">
      <div class="box">This is a box</div>
    </div>
  </body>
</html>
